<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <header>
      <h2></h2>
      <!-- image to be used:
      https://ninjasfiles.s3.amazonaws.com/0000000000001395.png -->

      <form action="" method="post"></form>
      <h3>Already Registered? <u><a href="#email">LOGIN</u></a> now</h3>
      <form>
        <label for="email"> Email </label>
        <input type="email" id="email" placeholder="abc@gmail.com">
        <label for="password">Password</label>
        <input type="password" id="password">
        <button><img src="https://ninjasfiles.s3.amazonaws.com/0000000000001394.png" width="30" height="10"> Login</button>
    </header>
    <hr>

    <br />
    <br />

    <main>
      <section>
        <h3><a href="https://www.codingninjas.com/blog/"><u>Coding Ninjas Blogs</u></a></h3>
        <img src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png">
      </section>

      <br />
      <br />

      <section>
        <h2><u>REGISTRATION</u></h2>

        <form action="" method="post">
          <table>
            <tr>
              <td>
                  <label for="Fname"> First name: </label>
              </td>
              <td>
                  <input type="text" id="Fname">
              </td>
            </tr>
            <tr>
                <td>
                    <label for="Lname"> Last name: </label>
                </td>
                <td>
                    <input type="text" id="Lname">
                </td>
              </tr>
              <tr>
                <td rowspan="3">
                  <label for="address"> Current Address: </label>
                </td>
                <td>Flat No./House No.</td>
                <td><input type="text" id="address"></td>
              </tr>
              <tr>
                <td>Locality</td>
                <td><input type="text"></td>
              </tr>
              <tr>
                <td>City</td>
                <td><input type="text"></td>
              </tr>
              <tr>
                <td colspan="3"><b>Is Current Address and Permanent Address same?  </b>      
                    <input type="radio" name="address" value="yes" checked>Yes
                    <input type="radio" name="address" value="no">No
                </td>
              </tr>
              <tr>
                  <td>
                      <label for="email"> Email: </label>
                  </td>
                  <td>
                      <input type="email" id="email">
                  </td>
                </tr>
                <tr>
                    <td>
                        <label for="password"> Password: </label>
                    </td>
                    <td>
                        <input type="password" id="password">
                    </td>
                  </tr>
                <tr>
                  <td></td>
                </tr>
                <tr>
                  <td><button>Register</button></td>
                </tr>
          </table>

        </form>
      </section>
    </main>
  </body>
</html>
